<!doctype html>
<html>
<head>
  <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover' />
  <meta charset='utf-8'>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <style></style>
  <title>Seemore</title>
</head>
<body>
  <!--
        "playcanvas": "/playcanvas-engine/build/playcanvas.dbg.mjs/index.js"
        "playcanvas": "/playcanvas-engine-review/src/index.js"
  -->
  <script type="importmap">
    {
      "imports": {
        "playcanvas": "/playcanvas-engine-review/src/index.js"
      }
    }
  </script>
  <script type="module">
    import * as pc from 'playcanvas';
    window.pc = pc;
    async function main() {
      await import("./__settings__.js");
      await import("./__modules__.js");
      await import("./__start__.js");
      await import("./__loading__.js");
    }
    window.onload = main;
    function reloadScene() {
      const { scenes } = pc.app;
      const currentScene = scenes._list.find(scene => scene.loaded);
      scenes.changeScene(currentScene);
    }
    Object.assign(window, {
      reloadScene
    });
  </script>
</body>
</html>
